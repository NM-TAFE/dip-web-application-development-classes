<!DOCTYPE html>
<html>
  <head>
    <title>React 18 App</title>
  </head>
  <body>
    <!-- Chapter 3 link -->
    <!-- https://react.dev/learn/reacting-to-input-with-state#how-declarative-ui-compares-to-imperative -->
    <!-- https://codesandbox.io/p/sandbox/react-dev-f5rdws?file=%2Fpublic%2Findex.html&utm_medium=sandpack -->
    <div id="app"></div>

    <!-- React and ReactDOM from UMD -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for in-browser JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- JSX script with type="text/babel" to ensure Babel compiles it - defer-->
    <script type="text/babel">
      function App({
        initialStatus = "", // Rename the prop to initialStatus
      }) {
        const [answer, setAnswer] = React.useState("");
        const [error, setError] = React.useState(null);
        const [status, setStatus] = React.useState(initialStatus); // status is now used as state only

        console.log(answer);

        // console.log(status);

        if (status === "success") {
          return <h1>That's right!</h1>;
        }

        async function handleSubmit(event) {
          event.preventDefault();
          setStatus("submitting");
          try {
            await submitForm(answer);
            setStatus("success");
          } catch (error) {
            setStatus("typing");
            setError(error);
          }
        }

        function handleTextareaChange(event) {
          setAnswer(event.target.value);
        }

        return (
          <>
            <h2>City quiz</h2>
            <p>
              In which city is there a billboard that turns air into drinkable
              water?
            </p>
            <form onSubmit={handleSubmit}>
              <textarea
                value={answer}
                onChange={handleTextareaChange}
                disabled={status === "submitting"}
              />
              <br />
              <button disabled={answer.length === 0 || status === "submitting"}>
                Submit
              </button>
              {error !== null && <p className="Error">{error.message}</p>}
            </form>
          </>
        );
      }

      function submitForm(answer) {
        // Pretend it's hitting the network.
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            let shouldError = answer.toLowerCase() !== "state is hard";
            if (shouldError) {
              reject(new Error("Good guess but a wrong answer. Try again!"));
            } else {
              resolve();
            }
          }, 1500);
        });
      }

      // Correct usage of ReactDOM.createRoot
      const root = ReactDOM.createRoot(document.getElementById("app"));
      root.render(<App initialStatus="typing" />);
    </script>
  </body>
</html>
